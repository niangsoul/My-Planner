<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - My Planner</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="signup-container">
    <div class="signup-card">

        <h2>회원가입</h2>

        <!-- Step 1: 휴대폰 인증 -->
        <div class="step" id="step1">
            <p>휴대폰 인증</p>
            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
            </div>
            <button type="button" id="send-phone-code">인증번호 발송</button>
            <div class="form-group">
                <label for="phone-code">인증번호 입력</label>
                <input type="text" id="phone-code" name="phoneCode" placeholder="인증번호">
            </div>
            <button type="button" id="verify-phone">인증 확인</button>
        </div>

        <!-- Step 2: 상세 정보 -->
        <div class="step" id="step2" style="display:none;">
            <p>사용자 정보 입력</p>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
                <button type="button" id="send-email-code">인증번호 발송</button>
            </div>
            <div class="form-group">
                <label for="email-code">이메일 인증번호</label>
                <input type="text" id="email-code" name="emailCode" placeholder="인증번호 확인">
                <button type="button" id="verify-email">확인</button>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="passwordConfirm" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="본인이름">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="사용할 닉네임">
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이">
            </div>
            <div class="form-group">
                <label>성별</label>
                <select id="gender" name="gender">
                    <option value="">선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <button type="button" id="signup-submit">회원가입 완료</button>
        </div>

        <p class="back-link">
            <a href="/">← 메인으로 돌아가기</a>
        </p>

    </div>
</div>

<!-- 모달 팝업 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-text">인증번호가 발송되었습니다!</p>
        <button id="modal-close">확인</button>
    </div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
